jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Match Node version with local setup

      - name: Install dependencies
        run: npm install

      - name: Print Node.js version
        run: node -v # Display Node version to verify setup

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          npx eslint . --output-file eslint-report.json --format json --max-warnings 0 || true  # Allow process to continue even with lint errors

      - name: Upload ESLint results
        uses: actions/upload-artifact@v3
        with:
          name: eslint-report
          path: eslint-report.json
